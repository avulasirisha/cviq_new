<style>
    .support h4{  font-family: HelveticaNeue;  font-size: 18px;  font-weight: 500;  font-style: normal;  font-stretch: normal;  color: #4a4a4a;  padding-bottom: 10px;  border-bottom: solid 2px rgba(196, 196, 196, 0.41);  }
    .support p{  margin: 0px;  padding: 15px 30px 15px 0px;  font-family: HelveticaNeue;  font-size: 18px;  font-weight: 500;  font-style: normal;  font-stretch: normal;  text-align: left;  color: #4f5672;  }
    .contact-right{border-left: solid 1px rgba(196, 196, 196, 0.5);margin-top: 15px;padding: 0px 30px}
    .support .faqQuestionGreen span{margin: 0px;padding: 15px 30px 15px 0px;font-family: HelveticaNeue;  font-size: 18px;  font-weight: 500;  font-style: normal;  font-stretch: normal;  color: #26a5d5;text-align: left}
    .support .faqQuestionGreen{margin: 0px;padding: 15px 30px 15px 0px;font-family: HelveticaNeue;  font-size: 18px;  font-weight: 500;  font-style: normal;  font-stretch: normal;  color: #26a5d5;text-align: left}
    .support .faqQuestionGrey span{margin: 0px;padding: 15px 30px 15px 0px;font-family: HelveticaNeue;  font-size: 18px;  font-weight: 500;  font-style: normal;  font-stretch: normal;  color: #6b6b76;text-align: left}
    .support .faqQuestionGrey{margin: 0px;padding: 15px 30px 15px 0px;font-family: HelveticaNeue;  font-size: 18px;  font-weight: 500;  font-style: normal;  font-stretch: normal;  color: #6b6b76;text-align: left}
    .support .faqAnswer{font-family: Helvetica;  font-size: 14px;  font-weight: normal;  font-style: normal;  font-stretch: normal;  text-align: justify;  color: #000000;}
    .showDriverClass{  display: block;  }
    .hideDriverClass{  display: none;  }
</style>

<section class="search-section col-lg-12 col-md-12 col-sm-12 col-xs-12" style="min-height: 500px;box-shadow: inset 0 16px 20px -20px rgba(0,0,0,0.8);">

    <div class="container support search-result" style="margin-top: 30px">

        <h4>Frequently Asked Quesions</h4>
        <div style="padding: 0px 15px ">

            <div class="row" ng-repeat="data in faqList" style="margin-top: 5px;position: relative">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
                    <p id="{{'quecolor-' + $index}}" class="faqQuestionGrey"><b>Question :</b> {{$index+1}} <span style="text-align: justify">{{data.question}}</span></p>
                </div>
                <img id="{{'imageup-' + $index}}" class="hideDriverClass" src="images/blue-up-icon.png" style="cursor: pointer;position: absolute;right: 10px;top: 15px;" ng-click="showhide($index);">
                <img id="{{'imagedown-' + $index}}" class="showDriverClass" src="images/grey-down-icon.png" style="cursor: pointer;position: absolute;right: 10px;top: 15px;" ng-click="showhide($index);">

                <div  class="col-xs-12 col-sm-12 col-md-12 col-lg-12 hideDriverClass" id="{{'question-' + $index}}">
                    <div style="position: relative;border-top: solid 1px #bbb" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pad">
                        <p><b>Answer &nbsp :</b> {{data.answer}}</p>
                    </div>
                </div>
                <hr  ng-if="$index != faqList.length-1" style="margin: 0px 15px;border: 1px solid #cecece;">
            </div>
        </div>
    </div>
</section>
</section>
