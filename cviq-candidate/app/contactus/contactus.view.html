<loading></loading>
<form name="contactForm" ng-submit="contactForm.$valid&&contactusSubmit(contact)" novalidate>
    <section class="col-lg-12 col-md-12 col-sm-12 col-xs-12 banner">
        <div class="container">
            <div class="main-section col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-12 col-xs-12 candidate-profile-section clearfix">

                <!--<input type="file" title="hii" id="certificates-upload" class="certificates-upload" style="display: block" accept=".doc, .docx, .pdf, image/*">-->
                <h1 class="text-left">CONTACT US</h1>
                <div class="line"></div>
                <div class="line"></div>

                <div class="row complete-candidate-profile">
                    <div class="search-wrapper">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form">

                            <div class="clearfix">
                                <div class="ProfileFormElements form-elements fullWidth pull-left">
                                    <label>Subject</label>
                                    <input type="text"  maxlength="50" placeholder="Enter Subject" name="subject" ng-model="contact.subject" required>
                                    <div ng-show="contactForm.$submitted || contactForm.subject.$touched">
                                        <div class="error-message" ng-show="contactForm.subject.$error.required"><i class="fa fa-exclamation-triangle err-icon" aria-hidden="true"></i> This Field is Required.</div>
                                    </div>
                                </div>
                            </div>
                              <div class="clearfix">
                                <div class="ProfileFormElements form-elements fullWidth pull-left">
                                    <textarea  placeholder="Description"  class="form-control" rows="5" name="description" ng-model="contact.description" required></textarea>
                                    <div ng-show="contactForm.$submitted || contactForm.description.$touched">
                                        <div class="error-message" ng-show="contactForm.description.$error.required"><i class="fa fa-exclamation-triangle err-icon" aria-hidden="true"></i> This Field is Required.</div>
                                    </div>
                                </div>
                            </div>
                            
                             <div class="clearfix">
                                <div class="ProfileFormElements form-elements fullWidth pull-left">
                                    <label>Email</label>
                                    <input type="text"  maxlength="100" placeholder="Enter your Email" name="email" ng-model="contact.email" required disabled>
                                    <div ng-show="contactForm.$submitted || contactForm.email.$touched">
                                        <div class="error-message" ng-show="contactForm.email.$error.required"><i class="fa fa-exclamation-triangle err-icon" aria-hidden="true"></i> This Field is Required.</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="new-user col-lg-12">
                    <div class="row">
                        <button type="submit" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 sbmt-btn">SUBMIT</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>
