<loading></loading>
<section class="col-lg-12 col-md-12 col-sm-12 col-xs-12 banner">
    <div class="container">
        <div class="main-section col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-12 col-xs-12 clearfix">
            <h1>FORGOT PASSWORD</h1>
            <p class="fPass">Please enter your Email ID.<br>A link would be send send to you to reset your password.</p>
            <div class="row">
                <div class="search-wrapper">
                    <form class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form" ng-submit="forgotPasswordForm.$valid&&forgotPassword()" name="forgotPasswordForm" novalidate>
                        <div class="form-elements">
                            <label>EMAIL</label>
                            <input type="text" ng-model="signin.email" name="email" placeholder="Enter Email" ng-pattern="myregex" required />
                            <div ng-show="forgotPasswordForm.$submitted || forgotPasswordForm.email.$touched">
                                <div class="error-message" ng-show="forgotPasswordForm.email.$error.required"><i class="fa fa-exclamation-triangle err-icon" aria-hidden="true"></i> Please enter a valid email.</div>
                                <div class="error-message" ng-show="forgotPasswordForm.email.$error.pattern"><i class="fa fa-exclamation-triangle err-icon" aria-hidden="true"></i> Please enter a valid email.</div>
                            </div>
                        </div>
                        <button class="col-lg-12 col-md-12 col-sm-12 col-xs-12" type="submit">SUBMIT</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
