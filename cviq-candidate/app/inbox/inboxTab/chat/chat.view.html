<section class="alertsMails commonBackground">
    <div class="company-Details">
        <h6 style="text-transform: capitalize; border-bottom: solid 1px #d9d9d9; padding-bottom: 10px; margin-bottom: 10px;">{{allConversationalMessages.recruiterName}}</h6>
        <div ng-repeat="all in allConversationalMessages.messageDetail">
            <div class="row col-lg-12">
                <p class="recruiterMessage clearfix" ng-if="all.messageTo == 'CANDIDATE'"><span ng-if="all.message != 'undefined'">{{all.message}}<br /></span>
                    <span class="pull-left att" ng-if="all.attachment != ''"><a href="{{all.attachment}}" download>{{all.attachmentName}}</a></span>
                    <span class="pull-right date">{{all.addedAt | date: 'MMMM dd, yyyy'}}</span>
                </p>
            </div>
            <p class="candidateMessageToRecruiter clearfix" ng-if="all.messageTo == 'RECRUITER'">{{all.message}}
                <span class="pull-left att" style="width: 100%" ng-if="all.attachment != ''"><a href="{{all.attachment}}" download>{{all.attachmentName}}</a></span>
                <span class="date">{{all.addedAt | date: 'MMMM dd, yyyy'}}</span>
            </p>
        </div>

        <form name="replyForm" ng-submit="replyForm.$valid&&sendMessage()" class="replyForm" novalidate>
            <div ng-show="replyForm.$submitted" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                <div class="error-message" ng-show="replyForm.message.$error.required"><i class="fa fa-exclamation-triangle err-icon" aria-hidden="true"></i> Please enter your message.</div>
            </div>
            <textarea placeholder="Click here to reply" name="message" ng-model="message" ng-required="!files"></textarea>
            <div class="attach-file">
                <input type="submit" value="Send">
                <input valid-file id="conFile" type="file" ng-change="changeAttach()" ng-model="files" style="display: none;">
                <span id="attach" ng-click="openFile()">Attach a file</span><span class="pull-right" style="font-size: 12px;line-height: 30px;margin-right: 15px;text-decoration: underline;" ng-show="attFileName">{{attFileName}}</span>
            </div>
        </form>
    </div>
</section>
