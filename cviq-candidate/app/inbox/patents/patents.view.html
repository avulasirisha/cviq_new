<form name="profileForm" ng-submit="profileForm.$valid&&editAwardDetails(profile)" novalidate>
    <section class="commonBackground interview-details clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 name-desc clearfix">
            <div style="width: auto; float: left">
                <h2>{{userData.firstName}} {{userData.lastName}}</h2>
                <p>{{userData.profileTitle}}</p>
            </div>
            <button type="button" class="sbmt-btn col-lg-2 col-md-2 col-sm-2 col-xs-2 pull-right" style="margin: 10px 0 0 0; padding: 5px; font-size: 12px;" ng-click="addNewPatents()">Add</button>
        </div>
        <div class="candidate-desc candidate-edit-profile candidate-edit-profile-signup clearfix col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h6 style="margin: 10px 0; font-size: 15px;" class="text-center" ng-if="userData.patent.length == 0">No Data Found.</h6>
            <div class="workDetails" ng-repeat="profile in userData.patent">
                <ul class="editBtn">
                    <li><a ng-click="editPatent(profile)">Edit</a></li>
                    <li><a ng-click="deletePatent(profile._id)">Delete</a></li>
                </ul>
                <p>
                    <label class="row col-lg-4 col-md-4 col-sm-4 col-xs-6">Patents &amp; Publications</label>
                    <span class="asinput">{{profile.description}}</span>
                </p>
            </div>
        </div>
    </section>
</form>

<script type="text/ng-template" id="addPatent" class="ngDialog-theme-default">
    <form name="patentForm" ng-submit="patentForm.$valid&&addNewPatent(patentName)" novalidate>
        <h1>Add Patent &amp; Publication Details</h1>
        <p>Fill up the field below to add patent &amp; publication details.</p>
        <p>
            <label class="fullWidth">Patents &amp; Publications</label>
            <input class="fullWidth" name="pat" ng-model="patentName" ng-keypress='isAlphaKey($event)' type="text" required>
        </p>
        <div ng-show="patentForm.$submitted" class="text-center">
            <div class="error-message" ng-show="patentForm.pat.$error.required"><i class="fa fa-exclamation-triangle err-icon" aria-hidden="true"></i> This Field is Required.</div>
        </div>
        <div class="text-center"><button type="submit" ng-disabled="addBtn">ADD</button></div>
    </form>
</script>

<script type="text/ng-template" id="deletePatent" class="ngDialog-theme-default">
    <h1>Delete Patent</h1>
    <p>Do you really want to delete patent details</p>
    <div class="clearfix text-center">
        <button ng-click="confirmDeletePatent()">YES</button>
        <button ng-click="closeDialogBox()">NO</button>
    </div>
</script>

<script type="text/ng-template" id="editPatent" class="ngDialog-theme-default">
    <form name="patentEditForm" ng-submit="patentEditForm.$valid&&editPatentFunction(editPatentvar)" novalidate>
        <h1>Edit Patent &amp; Publication Details</h1>
        <p>Fill up the field below to edit patent &amp; publication details.</p>
        <p>
            <label class="fullWidth">Patents &amp; Publications</label>
            <input name="pat" ng-model="editPatentvar.description" class="fullWidth" ng-keypress='isAlphaKey($event)' type="text" required>
        </p>
        <div ng-show="patentEditForm.$submitted" class="text-center">
            <div class="error-message" ng-show="patentEditForm.pat.$error.required"><i class="fa fa-exclamation-triangle err-icon" aria-hidden="true"></i> This Field is Required.</div>
        </div>
        <div class="text-center"><button type="submit" ng-disabled="addBtn">SAVE</button></div>
    </form>
</script>
