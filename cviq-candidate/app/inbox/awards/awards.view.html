<form name="profileForm" ng-submit="profileForm.$valid&&editAwardDetails(profile)" novalidate>
    <section class="commonBackground interview-details clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 name-desc clearfix">
            <div style="width: auto; float: left">
                <h2>{{userData.firstName}} {{userData.lastName}}</h2>
                <p>{{userData.profileTitle}}</p>
            </div>
            <button type="button" class="sbmt-btn col-lg-2 col-md-2 col-sm-2 col-xs-2 pull-right" style="margin: 10px 0 0 0; padding: 5px; font-size: 12px;" ng-click="addNewAwards()">Add</button>
        </div>
        <div class="candidate-desc candidate-edit-profile candidate-edit-profile-signup clearfix col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h6 style="margin: 10px 0; font-size: 15px;" class="text-center" ng-if="userData.award.length == 0">No Data Found.</h6>
            <div class="workDetails" ng-repeat="profile in userData.award">
                <ul class="editBtn">
                    <li><a ng-click="editAward(profile)">Edit</a></li>
                    <li><a ng-click="deleteAward(profile._id)">Delete</a></li>
                </ul>
                <p>
                    <label class="row col-lg-4 col-md-4 col-sm-4 col-xs-6">Awards and Accomplishments</label>
                    <span class="asinput">{{profile.description}}</span>
                </p>
            </div>
        </div>
    </section>
</form>

<script type="text/ng-template" id="addAward" class="ngDialog-theme-default">
    <form name="awardForm" ng-submit="awardForm.$valid&&addNewAward(awardName)" novalidate>
        <h1>Add Award &amp; Accomplishment Details</h1>
        <p>Fill up the field below to add award &amp; accomplishment details.</p>
        <p>
            <label class="fullWidth">Award &amp; Accomplishment</label>
            <input name="awa" ng-model="awardName" class="fullWidth" ng-keypress='isAlphaKey($event)' type="text" required>
        </p>
        <div ng-show="awardForm.$submitted" class="text-center">
            <div class="error-message" ng-show="awardForm.awa.$error.required"><i class="fa fa-exclamation-triangle err-icon" aria-hidden="true"></i> This Field is Required.</div>
        </div>
        <div class="text-center"><button type="submit" ng-disabled="addBtn">ADD</button></div>
    </form>
</script>

<script type="text/ng-template" id="deleteAward" class="ngDialog-theme-default">
    <h1>Delete Award</h1>
    <p>Do you really want to delete award details</p>
    <div class="clearfix text-center">
        <button ng-click="confirmDeleteAward()">YES</button>
        <button ng-click="closeDialogBox()">NO</button>
    </div>
</script>

<script type="text/ng-template" id="editAward" class="ngDialog-theme-default">
    <form name="awardForm" ng-submit="awardForm.$valid&&editAwardFunction(editAwardvar)" novalidate>
        <h1>Edit Award &amp; Accomplishment Details</h1>
        <p>Fill up the field below to edit award &amp; accomplishment details.</p>
        <p>
            <label class="fullWidth">Award &amp; Accomplishment</label>
            <input name="awa" ng-model="editAwardvar.description" class="fullWidth" ng-keypress='isAlphaKey($event)' type="text" required>
        </p>
        <div ng-show="awardForm.$submitted" class="text-center">
            <div class="error-message" ng-show="awardForm.awa.$error.required"><i class="fa fa-exclamation-triangle err-icon" aria-hidden="true"></i> This Field is Required.</div>
        </div>
        <div class="text-center"><button type="submit" ng-disabled="addBtn">SAVE</button></div>
    </form>
</script>
