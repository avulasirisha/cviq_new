<form name="profileForm" ng-submit="profileForm.$valid&&uploadResumeFile()" novalidate>
    <section class="commonBackground interview-details clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 name-desc clearfix">
            <div style="width: auto; float: left">
                <h2>{{userData.firstName}} {{userData.lastName}}</h2>
                <p>{{userData.profileTitle}}</p>
            </div>
        </div>
        <div class="candidate-desc candidate-edit-profile candidate-edit-profile-signup clearfix col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="text-center">
                <input type="file" id="new-resume" class="resume-file" accept=".doc, .docx, .pdf" valid-file ng-model="resume" name="res" required>
                <p style="margin:10px 0; font-size: 10px;">Supported only .doc, .docx and pdf formats.</p>
                <div ng-show="profileForm.$submitted">
                    <div class="error-message" ng-show="profileForm.res.$error.required"><i class="fa fa-exclamation-triangle err-icon" aria-hidden="true"></i> Please upload file.</div>
                </div>
                <button class="sbmt-btn" type="submit">Upload Resume</button>
            </div>
            <div class="or"><span style="background: #eff2f5;">OR</span></div>
            <div class="text-center col-lg-12 col-md-12 col-sm-12 col-xs-12 create-resume-template" ng-click="goToResume()"><a>CREATE USING TEMPLATE</a></div>
        </div>

        <ul class="resumelist col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <!-- r.resumeName -->
            <li ng-repeat="r in listOfResumes"><input type="radio" name="resume" ng-click="priResumeDialog(r._id)" ng-checked="r.isPrimary == true"><a href="{{r.resumeURL}}" download>Resume-{{$index+1}}</a><i ng-if="r.isPrimary == true"> (Primary Resume)</i><span class="pull-right" ng-if="r.isPrimary != true" ng-click="deleteResumeDialog(r._id)">Delete</span></li>
        </ul>

    </section>
</form>

<script type="text/ng-template" id="deleteResumeDialogBox" class="ngDialog-theme-default">
    <h1>Delete Resume</h1>
    <p>Do you really want to delete resume.</p>
    <div class="clearfix text-center">
        <button ng-click="deleteResume()">YES</button>
        <button ng-click="closeDialogBox()">NO</button>
    </div>
</script>

<script type="text/ng-template" id="primaryResumeDialogBox" class="ngDialog-theme-default">
    <h1>Primary Resume</h1>
    <p>Do you really want to make this resume primary.</p>
    <div class="clearfix text-center">
        <button ng-click="setPrimaryResume()">YES</button>
        <button ng-click="closeDialogBox()">NO</button>
    </div>
</script>
