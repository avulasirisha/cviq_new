<section class="commonBackground interview-details" ng-init="pageFunction(1)">
    <div class="candidate-desc">
        <div class="col-lg-12 headingSpan">
            <span><strong>{{numberOFJobs}}</strong><span ng-show="numberOFJobs <= 1"> Job</span><span ng-show="numberOFJobs > 1"> Jobs</span> Matched</span>
            <span style="float:right">
             Enter Your skills. we will save and search jobs for you 
                        <div >
                            <label>KEYWORDS</label>
                            <input  ng-keypress="FirsText($event)" type="text" ng-model="Recommended" placeholder="Enter Keywords" tabindex="0">
                            <input type="submit" value="Go" ng-click="saveDetials()">
                        </div>
            </span>
        </div>
        <div >

        </div>
        <ul class="clearfix">
            <h6 style="margin: 10px 0; font-size: 15px;" class="text-center col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-if="filteredData.length == 0">No Data Found.</h6>
            <li class="col-lg-12 col-md-12 col-sm-12 col-xs-12 main-list" ng-repeat="res in filteredData">
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                    <img ng-src="" alt="" />
                    <div class="profile-description">
                        <h4 ng-click="jobDetails(res._id)">{{res.jobTitle}}</h4>
                        <p>{{res.jobDescription}}</p>
                        <ul>
                            <li class="place">{{res.country}}</li>
                            <li class="experience">{{res.workExperience.min}} Yrs</li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 pull-right text-right status-rating">
                    <label>Posted on {{res.postedOn | date: 'MMMM dd, yyyy'}}</label>
                    <label>Minimum Score to apply this job is <span class="credit">{{res.aggregatedScore.min}}</span></label>
                    <label ng-if="res.isExpired == true"><span class="credit">Job Expired</span></label>
                    <button ng-disabled="disLink" class="status-complete apply-job-tag" ng-click="applyForJob(res._id)" ng-if="res.alreadyApplied ==  false && res.isActive == true">Apply</button>
                    <label>Applied on {{res.appliedDate | date:'MMM dd, yyyy'}}</label>
                    <span style="cursor: auto" class="status-complete" ng-if="res.alreadyApplied ==  true">Applied</span>
                </div>
            </li>
        </ul>
    </div>
</section>
<div class="pagination-container">
    <pagination ng-if="numberOFJobs > 10"
            ng-model="currentPage"
            total-items="numberOFJobs"
            max-size="maxSize"
            boundary-links="true" ng-click="pageFunction(currentPage)">
    </pagination>
</div>
