<script type="text/ng-template" id="addQuestion" class="ngDialog-theme-default">
    <h1>ADD QUESTION</h1>
    <p>Fill up the details below to add question.</p>
    <form name="addQuestionForm" ng-submit="addQuestionForm.$valid && addQuestion(addquestions)" novalidate>
        <div class="ProfileFormElements clearfix form-elements fullWidth addQues">
            <div class="dropdown custom-select-box main-dropdown">
                <label>INDUSTRY</label>
                <select name="industryType" ng-model="addquestions.industry" ng-change="getIndustryId(addquestions.industry)" class="selectpicker" data-live-search="true" ng-options="industry.industryName for industry in industries" required>
                    <option value="" disabled hidden>Select Industry</option>
                </select>
            </div>
        </div>
        <div ng-show="addQuestionForm.$submitted">
            <div class="error-message" ng-show="addQuestionForm.industryType.$error.required"><i class="fa fa-exclamation-triangle err-icon" aria-hidden="true"></i> This Field is Required.</div>
        </div>
        <div class="ProfileFormElements clearfix form-elements fullWidth addQues">
            <div class="dropdown custom-select-box main-dropdown">
                <label>FUNCTIONAL AREA</label>
                <select name="functionalAreaType" ng-model="addquestions.funArea" class="selectpicker" data-live-search="true" ng-options="functionArea.functionalAreaName for functionArea in functionalAreaList" required>
                    <option value="" disabled hidden>Select Functional Area</option>
                </select>
            </div>
        </div>
        <div ng-show="addQuestionForm.$submitted">
            <div class="error-message" ng-show="addQuestionForm.functionalAreaType.$error.required"><i class="fa fa-exclamation-triangle err-icon" aria-hidden="true"></i> This Field is Required.</div>
        </div>
        <div class="ProfileFormElements clearfix form-elements fullWidth addQues">
            <div class="dropdown custom-select-box main-dropdown">
                <label>QUESTION TYPE</label>
                <select name="quesType" ng-model="addquestions.qType" class="selectpicker" required>
                    <option value="" disabled hidden>Select Question Type</option>
                    <option value="TECHNICAL">Technical</option>
                    <option value="NON_TECHNICAL">Non Technical</option>
                </select>
            </div>
        </div>
        <div ng-show="addQuestionForm.$submitted">
            <div class="error-message" ng-show="addQuestionForm.quesType.$error.required"><i class="fa fa-exclamation-triangle err-icon" aria-hidden="true"></i> This Field is Required.</div>
        </div>
        <div class="ProfileFormElements clearfix form-elements fullWidth addQues">
            <div class="dropdown custom-select-box main-dropdown">
                <textarea placeholder="Write Question .." ng-model="addquestions.ques" name="ques" required></textarea>
            </div>
        </div>
        <div ng-show="addQuestionForm.$submitted">
            <div class="error-message" ng-show="addQuestionForm.ques.$error.required"><i class="fa fa-exclamation-triangle err-icon" aria-hidden="true"></i> This Field is Required.</div>
        </div>
    <button type="submit">ADD</button>
    </form>
</script>
