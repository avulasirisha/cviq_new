<style>
    .whirl:after {  position: fixed;  }
    .scores input{text-align: center}
    h2{color: #0297cf;  }
    h3{color: #0297cf;margin-top: 5px  }
    h1,h2,h3,h4{
        font-weight: normal;
    }

</style>

<h3>
    Candidate Promo Codes
</h3>
<div ng-controller="CandidatePromoController" class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin: 15px 0px">
    <form  name="memberForm" ng-submit="addMember(data)" novalidate>
        <section>
            <div class=" member-form clearfix">
                <div class="row" style="margin-top: 20px">
                    <div class="search-wrapper">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form">
                            <div class="clearfix">
                                <div class="form-elements col-lg-3 col-md-4 col-sm-6 col-xs-6 ">
                                    <label>Promo Name</label>
                                    <input style="text-transform: uppercase" type="text" minlength="2" maxlength="30" ng-keypress='FirsText($event)' ng-model="data.promoName" name="promoName" placeholder="Enter Promo Name"  required />
                                    <div ng-show="memberForm.$submitted || memberForm.promoName.$touched">
                                        <div class="error-message" ng-show="memberForm.promoName.$error.required"><i class="fa fa-exclamation-triangle err-icon" aria-hidden="true"></i> Please Enter Promo Name.</div>
                                        <div class="error-message" ng-show="!memberForm.promoName.$error.required && memberForm.promoName.$invalid"><i class="fa fa-exclamation-triangle err-icon" aria-hidden="true"></i> Min 2 Characters Required.</div>
                                    </div>
                                </div>

                                <div class="form-elements col-lg-3 col-md-4 col-sm-6 col-xs-6 ">
                                    <label>Value</label>
                                    <input  class="text-capitalize" limit-to="3" type="text"  ng-keypress='isNumberKey($event)' ng-model="data.value" name="value" placeholder="Enter Value"  required />
                                    <div ng-show="memberForm.$submitted || memberForm.value.$touched">
                                        <div class="error-message" ng-show="memberForm.value.$error.required"><i class="fa fa-exclamation-triangle err-icon" aria-hidden="true"></i> Please Enter Value.</div>
                                    </div>
                                </div>
                                <div class="form-elements col-lg-3 col-md-4 col-sm-6 col-xs-6 ">
                                    <label>Max User</label>
                                    <input  class="text-capitalize" limit-to="8" type="text"  ng-keypress='isNumberKey($event)' ng-model="data.maxUser" name="maxUser" placeholder="Enter Max User"  required />
                                    <div ng-show="memberForm.$submitted || memberForm.maxUser.$touched">
                                        <div class="error-message" ng-show="memberForm.maxUser.$error.required"><i class="fa fa-exclamation-triangle err-icon" aria-hidden="true"></i> Please Enter Max User.</div>
                                    </div>
                                </div>
                                <div class="form-elements col-lg-3 col-md-4 col-sm-6 col-xs-6 ">
                                    <label>Limit per User</label>
                                    <input  class="text-capitalize" limit-to="2" type="text"  ng-keypress='isNumberKey($event)' ng-model="data.howManyTimes" name="howManyTimes" placeholder="Enter Usage per User"  required />
                                    <div ng-show="memberForm.$submitted || memberForm.howManyTimes.$touched">
                                        <div class="error-message" ng-show="memberForm.howManyTimes.$error.required"><i class="fa fa-exclamation-triangle err-icon" aria-hidden="true"></i> Please Enter Usage per User.</div>
                                    </div>
                                </div>
                                <div style="padding: 0 15px" class="form-elements input-group date col-lg-3 col-md-4 col-sm-6 col-xs-6" id='datetimepicker1'>
                                    <label>From</label>
                                    <em class="input-group-addon dateTime" ></em>
                                    <em class=" fa fa-calendar fa-lg iconColor"  ></em>
                                    <input readonly type='text' required />
                                    <!--<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>-->
                                    <div ng-show="date1error">
                                        <div class="error-message" ><i class="fa fa-exclamation-triangle err-icon" aria-hidden="true"></i> This Field is Required.</div>
                                    </div>
                                </div>
                                <div style="padding: 0 15px" class="form-elements input-group date col-lg-3 col-md-4 col-sm-6 col-xs-6" id='datetimepicker2'>
                                    <label>To</label>
                                    <em class="input-group-addon dateTime" ></em>
                                    <em class=" fa fa-calendar fa-lg iconColor" ></em>
                                    <input readonly type='text' required  id="date2calander"/>
                                    <!--<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>-->
                                    <div ng-show="date2error">
                                        <div class="error-message" ><i class="fa fa-exclamation-triangle err-icon" aria-hidden="true"></i> This Field is Required.</div>
                                    </div>
                                </div>

                                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 ProfileFormElements form-elements ">
                                    <div class="dropdown custom-select-box main-dropdown">
                                        <label>Promo Type</label>
                                        <select name="planType" ng-model="data.promoType" class="selectpicker" data-live-search="false" ng-options="promo.id as promo.name for promo in promoTypeArray" required>
                                            <option value="" disabled hidden>Select Promo Type</option>
                                        </select>
                                    </div>
                                    <div ng-show="memberForm.$submitted || memberForm.planType.$touched">
                                        <div class="error-message" ng-show="memberForm.planType.$error.required"><i class="fa fa-exclamation-triangle err-icon" aria-hidden="true"></i> Please Select Plan Type.</div>
                                    </div>

                                </div>
                                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 ProfileFormElements form-elements ">
                                    <div class="dropdown custom-select-box main-dropdown">
                                        <label>Activeness</label>
                                        <select name="isAvailable" ng-model="data.isAvailable" class="selectpicker" data-live-search="false" ng-options="available.bool as available.name  for available in isAvailableArray" required>
                                            <option value="" disabled hidden>Select Activeness Status</option>
                                        </select>
                                    </div>
                                    <div ng-show="memberForm.$submitted || memberForm.isAvailable.$touched">
                                        <div class="error-message" ng-show="memberForm.isAvailable.$error.required"><i class="fa fa-exclamation-triangle err-icon" aria-hidden="true"></i> Please Select Plan Type.</div>
                                    </div>

                                </div>
                                <div class="col-lg-6 col-md-8 col-sm-12 col-xs-12 col-lg-offset-3 col-md-offset-2   form-elements ">
                                    <label>Description</label>
                                    <textarea style="min-height: 90px" class="textArea" type="text" maxlength="100" placeholder="Enter Description" name="description" ng-model="data.description" required ></textarea>
                                    <div ng-show="memberForm.$submitted || memberForm.description.$touched">
                                        <div class="error-message" ng-show="memberForm.description.$error.required"><i class="fa fa-exclamation-triangle err-icon" aria-hidden="true"></i> This Field is Required.</div>
                                        <!--<div class="error-message" ng-show="NewPlan.planDescription.$invalid && NewPlan.planDescription.$error.required!=true"><i class="fa fa-exclamation-triangle err-icon" aria-hidden="true"></i> Job Description must be at least 3 characters long.</div>-->
                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 " style="display: flex" >
                                    <button style="padding: 16px 10px;margin: 0 auto 20px;" type="submit" class="btn btn-primary sbmt-btn myButton" >ADD PROMO CODE </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </form>
</div>

<script type="text/ng-template" id="success">
    <div class="ngdialog-message">
        <h4 style="text-align: center">Updated successfully</h4>
        <!-- POP UP -->

    </div>
</script>
<script type="text/ng-template" id="error">
    <div class="ngdialog-message">
        <h4 style="text-align: center">{{error}}</h4>

    </div>
</script>


<!-- **************************************************************************
   ******************* Modal to display msg **************************************
   *******************************************************************************-->
<script type="text/ng-template" id="display_msg_modalDialog">
    <div style="text-align: center" class="ngdialog-message">
        <h4>{{displaymsg}}</h4>
        <a type="submit" ng-click="refreshPage()" class=" btn btn-primary" style="margin-top:20px;text-align: center">OK</a>
        <div style="clear: both;"></div>
    </div>
</script>
<!-- **************************************************************************
******************* Modal to display unauth msg **************************************
*******************************************************************************-->
<script type="text/ng-template" id="unauth_msg_modalDialog">
    <div style="text-align: center" class="ngdialog-message">
        <h4>{{unAuthMsg}}</h4>
        <a type="submit" ng-click="forceLogin()" class=" btn btn-primary" style="margin-top:20px;text-align: center">OK</a>
        <div style="clear: both;"></div>
    </div>
</script>





<!-- ***************************************************************************
******************* Modal for update member ************************************
********************************************************************************-->


<script type="text/ng-template" id="update_member">
    <div class="ngdialog-message">
        <h4>UPDATE TESTIMONIAL DETAILS</h4>
        <form  name="upmemberForm" ng-submit="updateeditCat.edit_image != undefined && upmemberForm.$valid && updateMember(updatedata)" novalidate>
            <section>
                <div class=" member-form clearfix">
                    <div class="row" style="margin-top: 20px">
                        <div class="search-wrapper">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form">
                                <div class="clearfix">
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 profile-pic" style="margin-bottom: 20px">
                                        <div class="change-photo fileUpload">
                                            <label for="myupdateimage"> </label>
                                            <input style="display: none" id="myupdateimage" filestyle="" type="file" accept="image/*" image="image"
                                                   onchange="angular.element(this).scope().file_to_upload(this.files,0)"
                                                   data-button-text="Single" data-class-button="btn btn-default"
                                                   data-classinput="form-control inline" nv-file-select=""
                                                   uploader="uploader" class="form-control upload" name="profilePic" required/>
                                            <img  style="width:135px;height: 135px;" ng-src="{{updateeditCat.edit_image}}" id="update_edit_image">

                                        </div>
                                        <div ng-show="upmemberForm.$submitted">
                                            <div style="text-align: center" class="error-message" ng-show="updateeditCat.edit_image == undefined"><i class="fa fa-exclamation-triangle err-icon" aria-hidden="true"></i> Please Upload Image.</div>
                                        </div>
                                    </div>
                                    <div class="form-elements col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                                        <label>Name</label>
                                        <input class="text-capitalize" type="text" minlength="2" maxlength="30" ng-keypress='FirsText($event)' ng-model="updatedata.name" name="name" placeholder="Enter Name"  required />
                                        <div ng-show="upmemberForm.$submitted || upmemberForm.name.$touched">
                                            <div class="error-message" ng-show="upmemberForm.name.$error.required"><i class="fa fa-exclamation-triangle err-icon" aria-hidden="true"></i> Please Enter Name.</div>
                                            <div class="error-message" ng-show="!upmemberForm.name.$error.required && upmemberForm.name.$invalid"><i class="fa fa-exclamation-triangle err-icon" aria-hidden="true"></i> Min 2 Characters Required.</div>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-elements ">
                                        <label>Message</label>
                                        <textarea style="min-height: 110px" class="textArea" type="text" maxlength="100" placeholder="Enter Message" name="message" ng-model="updatedata.message" required ></textarea>
                                        <div ng-show="upmemberForm.$submitted || upmemberForm.message.$touched">
                                            <div class="error-message" ng-show="upmemberForm.message.$error.required"><i class="fa fa-exclamation-triangle err-icon" aria-hidden="true"></i> This Field is Required.</div>
                                            <!--<div class="error-message" ng-show="NewPlan.planDescription.$invalid && NewPlan.planDescription.$error.required!=true"><i class="fa fa-exclamation-triangle err-icon" aria-hidden="true"></i> Job Description must be at least 3 characters long.</div>-->
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 " style="display: flex" >
                                        <button style="width: 50%;margin-top:2px;margin: 0 auto;" type="submit" class="btn btn-primary sbmt-btn myButton" >UPDATE </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </section>
        </form>
    </div>
</script>


<!-- ***************************************************************************
******************* Modal for delete member ************************************
********************************************************************************-->
<script type="text/ng-template" id="delete_member_modalDialog">
    <div class="ngdialog-message">
        <h4>Are you sure you want to delete {{Member_name}}?</h4>
        <div style="  margin-top: 20px;text-align: center;">
            <button style="margin-right: 5px;" type="submit" ng-click="confirmDeleteMember(Member_id)" class="myButton btn btn-primary" >Yes</button>
            <button style="margin-left: 5px;" type="submit" ng-click="closeThisDialog(0)" class="myButton  btn btn-default" >No</button>
        </div>
    </div>
</script>
